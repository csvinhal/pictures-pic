<div class="jumbotron">
    <h1 class="text-center">Pictures Pic</h1>
</div>
<div class="container">
    <p *ngIf="message.length" class="alert alert-info">{{message}}</p>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                <span class="input-group-btn">
                    <a [routerLink]="['/register']" class="btn btn-primary">
                        New Picture
                    </a>
                </span>
                    <input #seachText (keyup)="0" class="form-control" placeholder="Filter picture">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <panel #panel *ngFor="let picture of pictures | titleFilter: seachText.value" titulo="{{picture.titulo | uppercase}}"
               class="col-md-2">
            <a [routerLink]="['/register', picture._id]">
                <picture url="{{picture.url}}" title="{{picture.titulo}}"></picture>
            </a>
            <buttonCmp name="Remove" btnStyle="btn-danger btn-block" (action)="remove(picture, panel)"
                       confirm="true"></buttonCmp>
        </panel>
    </div>
</div>
